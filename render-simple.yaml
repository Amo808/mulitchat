services:
  # AI Chat Complete Application
  - type: web
    name: ai-chat
    env: docker
    repo: https://github.com/Amo808/mulitchat.git
    branch: main
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 80
      - key: PYTHONUNBUFFERED
        value: 1
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
    scaling:
      minInstances: 1
      maxInstances: 1
